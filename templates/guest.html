<!DOCTYPE html>
<html>
<head>
  <title>Guest Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/guest.css') }}">
</head>
<body>
  <div class="app-container">
      <fieldset class="width-fit-content">
        <legend>Logo</legend>
        <aside class="logo">
        <h1>üéß SketchyMusicStream</h1>
      </aside>
      </fieldset>

    <main class="main-content">

      <fieldset class="topbar center">
        <legend>
          top-bar
        </legend>
        <header>
          <input type="text" id="searchInput" placeholder="Search for a track..." />
        </header>
          <fieldset id="loadingSpinner" class="loading width-fit-content center">
            <legend>Loading-spinner</legend>
            <div>
              Loading... üéß
            </div>
          </fieldset>
      </fieldset>
      

      <section class="player-section">


        <fieldset class="width-fit-content center">
          <legend>
            Controls
          </legend>
          <audio id="player" controls></audio>

          <div id="player-skip-buttons">
            <button onclick="rewindTrack()">‚èÆÔ∏è</button>
            <button onclick="skipTrack()">‚è≠Ô∏è</button>
          </div>
          <div class="controls">
            <button id="btn-sequential">Sequential</button>
            <button id="btn-shuffle">Shuffle</button>
            <button id="btn-loop">Loop</button>
          </div>


        </fieldset>
      </section>


      <section class="file-section">
        <fieldset>
          <legend>
            Available Tracks
          </legend>
          <ul id="availableFiles" class="file-list"></ul>

        </fieldset>
      </section>

      <footer class="center-content">
        <fieldset id="access_fieldset">
          <legend>
              Access the room
          </legend>
  
          <h2><b>ROOM ID : {{room_id}}</b></h2>
          <img id="host_qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://{{server_ip}}:{{server_port}}/host/{{room_id}}" alt="">
          <label for="host_qr">Scan or share the link to share your music files.</label>
          <a href="http://{{server_ip}}:{{server_port}}/host/{{room_id}}">Share music files</a>
          <img id="guest_qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://{{server_ip}}:{{server_port}}/guest/{{room_id}}" alt="">
          <label for="host_qr">Scan this or click the link to stream the music files.</label>
          <a href="http://{{server_ip}}:{{server_port}}/guest/{{room_id}}">Stream music files</a>
  
        </fieldset>
      </footer>

      
    </main>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/guest_networking.js') }}"></script>
  <script>window.ROOM_ID = "{{room_id}}"</script>
  <script src="{{ url_for('static', filename='js/guest_ui.js') }}"></script>
</body>
</html>
